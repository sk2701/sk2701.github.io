<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Snehil's Webpage</title>
  </head>
  <body>
  <h1><b> ECE 3-2 Registration form</b></h1>
  <form autocomplete="on">
    <fieldset>
      <legend>Fill the details correctly</legend>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname"><br>
  <label for="rollno">Roll No:</label><br>
  <input type="number" id="rollno" name="rollno"><br>
  <label for="regno">Registration No:</label><br>
  <input type="number" id="regno" name="regno"><br>
  <label for="photo">Upload Your Photo here:</label><br>
  <input type="file" id="photo" name="photo"><br>
  <p><b>Select the courses for which you are registered</b></p>
  <select id="subs" name="subs" size=6 multiple>
    <option name="itc"> Information Theory and coding</option>
    <option name="dn"> Data Networks</option>
    <option name="mm"> Marketing management</option>
    <option name="ertos"> Embedded Real Time Operating Systems</option>
    <option name="dsp"> Digital Signal Processing</option>
    <option name="wt"> Web Technologies</option>
    <option name="dnl"> Data Networks Lab</option>
    <option name="csl"> Communication systems lab</option>
  </select><br><br>
  <input type="submit" name="Submit" value="Submit">
  </fieldset>
</form>
  </body>
</html>
